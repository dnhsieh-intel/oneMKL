name: clang format

on:
  pull_request:
    branches:
      - develop

jobs:
  clang_format_check:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install clang-format-9
      run: sudo apt install clang-format-9
    - name: Check clang format
      run: ./.github/workflows/clang_format.sh
      shell: bash
